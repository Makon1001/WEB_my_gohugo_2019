
        <div class="card col-12 col-sm-6 col-md-4 col-lg-3 mt-5 ml-1" style="width: 18rem;">
            <a href="{{.URL}}">
                {{if .Params.photos }}
                    <img src="/events/img/{{.Params.photos}}" class="card-img-top"  alt="{{.Params.title}}">
                {{else}}
                    <img src="/img/default/defaultEvent.jpeg" class="card-img-top" alt="default photos">
                {{end}}
            </a>    
            <div class="card-body">
                <h5 class="card-title">{{.Title}}</h5>
                <p>Date : {{(dateFormat "Monday, Jan 2, 2006" .Params.when)}}</p>
                <p>Label : {{.Params.label}}</p>
                <hr/>
                <p class="card-text">{{.Description}}</p>
                {{if .Params.association}}
                    <p>Propos√© par l'association : <a href="/associations/{{.Params.association}}">{{.Params.association}}</a></p>
                {{end}}
                <a class="btn btn-outline-info" href="{{ .URL }}">En savoir plus</a>
            </div>
        </div>
