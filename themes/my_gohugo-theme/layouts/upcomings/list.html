{{ partial "head.html" . }}

{{ partial "header.html" . }}
<div class="main">
  <h1 class="mt-3">Tous les événements à venir : </h1>
  <div class="container">
    <div class="row justify-content-center">
      {{ range .Site.RegularPages }}
          {{ if eq .Type "events"}}
              {{ if gt (time .Params.when) (now)}}
                  {{partial "events.html" .}}
              {{end}}
          {{ end }}
      {{ end }}
    </div>
  </div>
  
  {{ partial "footer.html" .}}
</div>
